<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>

        <div id="card"">

                <img src="img/img-desktop.jpg" alt="produto-desktop" class="img-desktop">
                <img src="img/img-mobile.jpg" alt="produto-mobile" class="img-mobile">

            <div class="card-txt">
                <h1>PERFUME</h1>
            
                <h2>Gabrielle Essence Eau De Parfum</h2>
        
                 <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            
                    <div class="preco">
                        <div class="por">$149.99</div>
                        <div class="de">$169.99</div> 
                    </div>

                        <button><img class="img-carrinho" src="img/icon-cart.svg" alt="carrinho de compra"> Add to Cart </button>
            </div>
        </div>

       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Mayconcabral077">Maycon Cabral</a>.
      </div>
</body>
</html>
